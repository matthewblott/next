<!DOCTYPE html>
<html lang="en">
{% include "./head.html" %}
<body>

  <main>
    <article>
      <h1>{{ title }}</h1> 
      <h2>{{ page.date | toUTCString }}</h2>
      {{ content }}
    </article>
  </main>
  {%- include "./footer.html" %}
  <script src="/pagefind/pagefind-ui.js" defer></script>
  {% if meta.env == 'development' %}
  <script src="/assets/js/main.js"></script>
  {% else %}
  <script src="/assets/js/main.min.js"></script>
  {% endif %}
</body>
</html>
